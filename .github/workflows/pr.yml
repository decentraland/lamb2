name: CI/CD on PR

on:
  pull_request:


jobs:
  pr:
    - name: wget
      if: ${{ inputs.dockerfile-url }}
      uses: wei/wget@v1
      with:
        args: -O Dockerfile ${{ inputs.dockerfile-url }}
    - name: build
      uses: decentraland/platform-actions/.github/workflows/apps-pr.yml@main
      with:
        service-name: lamb2
      secrets: inherit
