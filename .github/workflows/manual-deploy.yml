name: Build and Deploy

on:
  workflow_dispatch:
    inputs:
      deployment-environment:
        required: true
        type: choice
        options:
          - dev
          - prd
        default: dev
        description: Environment
      tag:
        required: true
        default: "latest"
        type: string
        description: "Docker tag (quay.io)"

jobs:
  build-and-deploy:
    if: ${{ inputs.deployment-environment }}
    name: "Build and deploy to: ${{ inputs.deployment-environment }}"
    runs-on: ubuntu-latest
    environment: ${{ inputs.deployment-environment }}
    steps:
      - name: Build and deploy to quay
        id: deploy
        uses: decentraland/actions/.github/workflows/build-quay-main.yml@main
        with:
          service-name: lambdos
          deployment-environment: ${{ inputs.deployment-environment }}
          docker-tag: ${{ inputs.tag }}
        secrets:
          QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
          QUAY_TOKEN: ${{ secrets.QUAY_TOKEN }}
